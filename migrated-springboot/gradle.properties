# Gradle configuration properties
# Online Boutique Spring Boot Migration

# Build configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Project configuration
project.version=1.0.0-SNAPSHOT
project.group=com.onlineboutique

# Spring Boot configuration
spring.profiles.active=dev

# Database configuration
database.url=jdbc:postgresql://localhost:5432/onlineboutique
database.username=onlineboutique
database.password=password

# Flyway configuration
flyway.url=jdbc:postgresql://localhost:5432/onlineboutique
flyway.user=onlineboutique
flyway.password=password

# Test configuration
test.database.url=jdbc:postgresql://localhost:5432/onlineboutique_test
test.database.username=onlineboutique
test.database.password=password

# Docker configuration
docker.registry=onlineboutique
docker.tag=latest

# Observability
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
logging.level.com.onlineboutique=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
