apiVersion: v1
kind: Namespace
metadata:
  name: onlineboutique
  labels:
    name: onlineboutique
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: onlineboutique
data:
  POSTGRES_DB: onlineboutique
  POSTGRES_USER: onlineboutique
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: onlineboutique
type: Opaque
data:
  POSTGRES_PASSWORD: cGFzc3dvcmQ= # password in base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: onlineboutique
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - onlineboutique
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - onlineboutique
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: onlineboutique
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: onlineboutique
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
