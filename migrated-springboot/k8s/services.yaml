---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onlineboutique-ingress
  namespace: onlineboutique
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: onlineboutique.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
      - path: /api/v1/products
        pathType: Prefix
        backend:
          service:
            name: product-catalog-service
            port:
              number: 3550
      - path: /api/v1/currency
        pathType: Prefix
        backend:
          service:
            name: currency-service
            port:
              number: 3551
      - path: /api/v1/cart
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port:
              number: 3552
      - path: /api/v1/checkout
        pathType: Prefix
        backend:
          service:
            name: checkout-service
            port:
              number: 3553
